services:
  postgresdb:
    image: postgres:16-alpine          # alpine легче и быстрее
    restart: unless-stopped
    env_file: ./.env
    environment:
      POSTGRES_USER: ${POSTGRESDB_USER}
      POSTGRES_PASSWORD: ${POSTGRESDB_ROOT_PASSWORD}
      POSTGRES_DB: ${POSTGRESDB_DATABASE}
    ports:
      - "${POSTGRESDB_LOCAL_PORT}:${POSTGRESDB_DOCKER_PORT}"
    volumes:
      - db:/var/lib/postgresql/data
    healthcheck:                        # Это главное, чего не хватало
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRESDB_USER} -d ${POSTGRESDB_DATABASE}"]
      interval: 3s
      timeout: 5s
      retries: 10
      start_period: 10s

  app:
    build: ./trade-app
    restart: on-failure:15              # перезапустится, если упадёт при старте
    depends_on:
      postgresdb:
        condition: service_healthy      # Ждём, пока healthcheck пройдёт
    env_file: ./.env
    ports:
      - "${NODE_LOCAL_PORT}:${NODE_DOCKER_PORT}"
    environment:
      DB_HOST: postgresdb
      DB_USER: ${POSTGRESDB_USER}
      DB_PASSWORD: ${POSTGRESDB_ROOT_PASSWORD}
      DB_NAME: ${POSTGRESDB_DATABASE}
      DB_PORT: ${POSTGRESDB_DOCKER_PORT}
    stdin_open: true
    tty: true

volumes:
  db: